<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="container theme-toggle">
        <div class="calculator">
          <div class="grid-container theme-toggle">
            <div class="grid-container_top theme-toggle">
              <p class="calc-p">calc</p>
              <div class="theme-row">
                <p class="theme-p">THEME</p>
                <div class="theme-column">
                  <ul class="theme">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                  </ul>
                  <div class="button-container theme-toggle">
                    <button title="theme theme-toggle"></button>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid-container_mid theme-toggle">
              <p class="theme-toggle" id="display">399,981</p>
            </div>
            <div class="grid-container_bottom theme-toggle">
              <div
                id="calculator-buttons"
                class="grid-buttons theme-toggle"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- FOOTER -->
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >
      Coded by <a href="#">Sebastian Di Salvatore</a>
    </div>

    <script src="index.js"></script>
  </body>
</html>
